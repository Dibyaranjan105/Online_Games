<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Second Home Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #6a11cb, #2575fc);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    h1 {
      font-size: 42px;
      color: #ffffff;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
      margin-bottom: 40px;
      animation: fadeInDown 1s ease-out forwards;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .game-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .game-card {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
    }

    .game-card img {
      display: block;
      height: 200px;
      width: 250px;
      object-fit: cover;
      border-radius: 16px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 32px;
      }

      .game-card img {
        width: 200px;
        height: 160px;
      }
    }

    @media (max-width: 480px) {
      .game-card img {
        width: 100%;
        height: auto;
      }
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>All Games Are...</h1>
  <div class="game-container">
    <a href="Tic.html" class="game-card">
      <img src="tic-tac-toe1.png" alt="Tic Tac Toe">
    </a>
    <a href="Snake.html" class="game-card">
      <img src="snake.jpeg" alt="Snake Game">
    </a>
    <a href="Quiz.html" class="game-card">
      <img src="quiz.jpeg" alt="Quiz Game">
    </a>
  </div>
</body>
</html>
